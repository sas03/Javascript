<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var sprite;

		function init(){
			sprite = document.getElementById("sprite");
			document.onmousemove = mouseListener;
		}

		function mouseListener(e){
			if(!e){
				e = window.event;
			}

			height = parseInt(sprite.style.height);
			width = parseInt(sprite.style.width);

			x = e.pageX - (width/2);
			y = e.pageY - (height/2);

			sprite.style.left = x + "px";
			sprite.style.top = y + "px";
		}
	</script>
</head>
<body onload="init()" style="background-image: url('pelouse.png'); background-size: cover; background-repeat: no-repeat;">
	<h1>Utilisez la souris pour d√©placer l'objet</h1>
	<div id="surface">
		<div id="sprite" 
			style="position: absolute; 
			top: 100px;
			left: 100px;
			height: 25px;
			width: 25px;">
			<img src="helicopter.gif" alt="ball" style="width: 300px; height: 300px"/>
		</div>
	</div>
	<p id="output">
		x = 100, y = 100
	</p>
</body>
</html>
